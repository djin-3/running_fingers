<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6EC8FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1A5BB8;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background (rounded rect like app icon) -->
  <rect width="512" height="512" rx="96" fill="url(#bgGrad)"/>

  <!-- Running fingers: whole figure leans forward ~10 degrees -->
  <g transform="rotate(-10, 256, 290)" fill="white">

    <!-- Palm / knuckle base -->
    <ellipse cx="256" cy="220" rx="74" ry="44"/>

    <!-- Left finger (trailing leg) — angled back-left -->
    <rect x="196" y="218" width="52" height="168" rx="26"
          transform="rotate(-30, 222, 218)"/>

    <!-- Right finger (leading leg) — angled forward-right -->
    <rect x="264" y="218" width="52" height="158" rx="26"
          transform="rotate(25, 290, 218)"/>

  </g>
</svg>
